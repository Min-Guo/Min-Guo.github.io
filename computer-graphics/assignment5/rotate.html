<script>
   var canvas = initCanvas('canvas1');
   canvas.update = function(g) {
      g.fillStyle = this.cursor.z ? 'red' : 'rgb(255,204,229)';
      g.beginPath();
      // var x = this.cursor.x, y = this.cursor.y;
      var x = 500;
      var y = 400;
      var factor = (new Date()).getSeconds() % 10;
      var matrix = new Matrix();
      var rotateMatrix = matrix.rotate(factor * 100);
      var newPoint = generatePoint(rotateMatrix, [-100, -100, 0, 1]);
      g.moveTo(x+ newPoint[0], y + newPoint[1]);
      newPoint = generatePoint (rotateMatrix, [100, -100, 0, 1]);
      g.lineTo(x+ newPoint[0], y + newPoint[1]);
      newPoint = generatePoint (rotateMatrix, [100, 100, 0, 1]);
      g.lineTo(x+ newPoint[0], y + newPoint[1]);
      newPoint = generatePoint (rotateMatrix, [-100, 100, 0, 1]);
      g.lineTo(x+ newPoint[0], y + newPoint[1]);
      g.fill();

      g.strokeStyle = 'white';
      g.beginPath();
      g.moveTo(0,0);
      g.lineTo(this.width,0);
      g.lineTo(this.width,this.height);
      g.lineTo(0,this.height);
      g.lineTo(0,0);
      g.stroke();
   }

</script>
