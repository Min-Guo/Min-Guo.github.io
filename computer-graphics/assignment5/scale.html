<script src=martix.js></script>
<script>
   var canvas = initCanvas('canvas1');
   canvas.update = function(g) {
      g.fillStyle = this.cursor.z ? 'red' : 'rgb(255,255,128)';
      g.beginPath();
      var x = this.cursor.x, y = this.cursor.y;
      var factor = (new Date()).getSeconds() % 10;
      var matrix = scaleMatrix(factor * 0.3 + 1);
      var newPoint = generatePoint (matrix, [-50, -50, 0, 0]);
      g.moveTo(x+ newPoint[0], y + newPoint[1]);
      newPoint = generatePoint (matrix, [50, -50, 0, 0]);
      g.lineTo(x+ newPoint[0], y + newPoint[1]);
      newPoint = generatePoint (matrix, [50, 50, 0, 0]);
      g.lineTo(x+ newPoint[0], y + newPoint[1]);
      newPoint = generatePoint (matrix, [-50, 50, 0, 0]);
      g.lineTo(x+ newPoint[0], y + newPoint[1]);
      g.fill();

      g.strokeStyle = 'blue';
      g.beginPath();
      g.moveTo(0,0);
      g.lineTo(this.width,0);
      g.lineTo(this.width,this.height);
      g.lineTo(0,this.height);
      g.lineTo(0,0);
      g.stroke();
   }

</script>
