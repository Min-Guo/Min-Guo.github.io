<!DOCTYPE HTML>
<html>
<head>
<title>Rotating Earth Example using WebGL through the help of three.js</title>
<script src="three.js"></script>
</head>
<body background = "galaxy.jpg">

<script>
var sun, sunGeometry, sunMaterial, joint1, earth, earthGeometry, earthMaterial, joint, moon, moonGeometry, moonMaterial, render;
// var canvas1 = document.getElementById('canvas1') ;

init();
animate();

function init()
{
  scene = new THREE.Scene();

  // CREATE THE CAMERA, AND ATTACH IT TO THE SCENE.
  camera = new THREE.PerspectiveCamera(25, window.innerWidth / window.innerHeight, 1, 10000 );
  camera.position.z = 300;
  scene.add(camera);

  sunMaterial = new THREE.MeshBasicMaterial({map: THREE.ImageUtils.loadTexture( 'sunmap1.jpg' )});
  earthMaterial = new THREE.MeshBasicMaterial({map: THREE.ImageUtils.loadTexture( 'earthmap.jpg' )});
  moonMaterial = new THREE.MeshBasicMaterial({map: THREE.ImageUtils.loadTexture( 'moonmap.jpg' )});
  sun = new THREE.Mesh(new THREE.SphereGeometry(20, 30, 30), sunMaterial);
  earth = new THREE.Mesh(new THREE.SphereGeometry(10, 30, 30), earthMaterial);
  moon = new THREE.Mesh(new THREE.SphereGeometry(8, 30, 30), moonMaterial);
  joint = new THREE.Mesh();
  joint1 = new THREE.Mesh();
  scene.add(sun);
  sun.add(joint1);
  joint1.add(earth);
  earth.add(joint);
  joint.add(moon);


  renderer = new THREE.WebGLRenderer({ alpha: true });
  renderer.setSize( window.innerWidth, window.innerHeight );
  document.body.appendChild( renderer.domElement );

}

function animate()
{
  requestAnimationFrame( animate );
  render();
}

function render()
{
  sun.rotation.y += 0.005;
  earth.rotation.y += 0.02;
  earth.position.set(100, 0, 0);
  moon.position.set(20, 0, 0);
  moon.rotation.y += 0.05;
  renderer.render( scene, camera );
}
</script>

</body>
</html>
