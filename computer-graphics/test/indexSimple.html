<!DOCTYPE HTML>
<html>
<head>
<title>Rotating Earth Example using WebGL through the help of three.js</title>
<script src="three.js"></script>
</head>
<body background = "galaxy.jpg">

<script>
var earth, earthGeometry, earthMaterial, joint, moon, moonGeometry, moonMaterial, render;
var canvas1 = document.getElementById('canvas1') ;

init();
animate();

function init()
{
  scene = new THREE.Scene();

  // CREATE THE CAMERA, AND ATTACH IT TO THE SCENE.
  camera = new THREE.PerspectiveCamera(25, window.innerWidth / window.innerHeight, 1, 10000 );
  camera.position.z = 250;
  scene.add(camera);


  earthMaterial = new THREE.MeshBasicMaterial({map: THREE.ImageUtils.loadTexture( 'earthmap.jpg' )});
  moonMaterial = new THREE.MeshBasicMaterial({map: THREE.ImageUtils.loadTexture( 'moonmap.jpg' )});
  earth = new THREE.Mesh(new THREE.SphereGeometry(30, 30, 30), earthMaterial);
  joint = new THREE.Mesh();
  moon = new THREE.Mesh(new THREE.SphereGeometry(10, 30, 30), moonMaterial);
  scene.add(earth);
  scene.add(moon);
  earth.add(joint);
  joint.add(moon);


  renderer = new THREE.WebGLRenderer(canvas1);
  renderer.setSize( window.innerWidth, window.innerHeight );
  document.body.appendChild( renderer.domElement );

}

function animate()
{
  requestAnimationFrame( animate );
  render();
}

function render()
{
  earth.rotation.y += 0.01;
  joint.position.y = 0;
  moon.position.set(70, 0, 0);
  moon.rotation.y += 0.05;
  renderer.render( scene, camera );
}
</script>

</body>
</html>
