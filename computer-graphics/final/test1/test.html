
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - terrain</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				text-align:center;
				padding: 5px;
			}

			a {

				color: #a06851;
			}

		</style>
	</head>
	<body>

		<div id="info"><a href="http://threejs.org" target="_blank">three.js</a> - webgl ocean demo</div>

		<script src="three.min.js"></script>

		<script src="OrbitControls.js"></script>
		<script src="Mirror.js"></script>
		<script src="WaterShader.js"></script>

		<script src="Detector.js"></script>
		<script src="stats.min.js"></script>

		<script id="vertexShader" type="x-shader/x-vertex">
		varying vec2 vUv;
		void main()
		{
    			vUv = uv;
    			gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
		}
		</script>

		<script id="fragmentShader" type="x-shader/x-vertex">
		uniform sampler2D baseTexture;
		uniform float baseSpeed;
		uniform sampler2D noiseTexture;
		uniform float noiseScale;
		uniform float alpha;
		uniform float time;
		varying vec2 vUv;
		void main()
		{
			vec2 uvTimeShift = vUv + vec2( -0.7, 1.5 ) * time * baseSpeed;
			vec4 noiseGeneratorTimeShift = texture2D( noiseTexture, uvTimeShift );
			vec2 uvNoiseTimeShift = vUv + noiseScale * vec2( noiseGeneratorTimeShift.r, noiseGeneratorTimeShift.b );
			vec4 baseColor = texture2D( baseTexture, uvNoiseTimeShift );
			baseColor.a = alpha;
			gl_FragColor = baseColor;
		}
		</script>

		<script>

			if ( ! Detector.webgl ) {

				Detector.addGetWebGLMessage();
				document.getElementById( 'container' ).innerHTML = "";

			}

			var container, stats;
			var camera, scene, renderer;
			var sphere;

			var parameters = {
				width: 2000,
				height: 2000,
				widthSegments: 250,
				heightSegments: 250,
				depth: 1500,
				param: 4,
				filterparam: 1
			}

			// var waterNormals;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				renderer = new THREE.WebGLRenderer({ antialias:true });
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( 0x000000, 0 );
				container.appendChild( renderer.domElement );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 55, window.innerWidth / window.innerHeight, 0.5, 3000000 );
				camera.position.set( 2000, 750, 2000 );

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.userPan = false;
				controls.userPanSpeed = 0.0;
				controls.maxDistance = 5000.0;
				controls.maxPolarAngle = Math.PI * 0.495;
				controls.center.set( 0, 500, 0 );

				var light = new THREE.HemisphereLight( 0xffffbb, 0x080820, 1 );
				light.position.set( - 1, 1, - 1 );
				scene.add( light );


				var noiseTexture = new THREE.ImageUtils.loadTexture( 'cloud.png' );
				noiseTexture.wrapS = noiseTexture.wrapT = THREE.RepeatWrapping;
				var waterTexture = new THREE.ImageUtils.loadTexture( 'transparentWater.jpg' );
				waterTexture.wrapS = waterTexture.wrapT = THREE.RepeatWrapping;


				this.customUniforms = {
						baseTexture: 	{ type: "t", value: waterTexture },
						baseSpeed: 		{ type: "f", value: 0.05 },
						noiseTexture: 	{ type: "t", value: noiseTexture },
						noiseScale:		{ type: "f", value: 0.5337 },
						alpha: 			{ type: "f", value: 1.0 },
						time: 			{ type: "f", value: 1.0 }
					};

	// create custom material from the shader code above
	//   that is within specially labeled script tags
				var customMaterial = new THREE.ShaderMaterial(
					{
	    		uniforms: customUniforms,
					vertexShader:   document.getElementById( 'vertexShader'   ).textContent,
					fragmentShader: document.getElementById( 'fragmentShader' ).textContent
					}   );
	// // other material properties
	// 				customMaterial.side = THREE.DoubleSide;

				// water = new THREE.Water( renderer, camera, scene, {
				// 	textureWidth: 512,
				// 	textureHeight: 512,
				// 	waterNormals: waterNormals,
				// 	alpha: 	1.0,
				// 	sunDirection: light.position.clone().normalize(),
				// 	sunColor: 0xffffff,
				// 	waterColor: 0x001e0f,
				// 	distortionScale: 50.0,
				// } );


				// mirrorMesh = new THREE.Mesh(
				// 	new THREE.PlaneBufferGeometry( parameters.width * 500, parameters.height * 500 ),
				// 	water.material
				// );
				//
				// mirrorMesh.add( water );
				// mirrorMesh.rotation.x = - Math.PI * 0.5;
				// scene.add( mirrorMesh );
				var flatGeometry = new THREE.PlaneBufferGeometry( parameters.width * 5, parameters.height * 5  );
    		var surface = new THREE.Mesh( flatGeometry, customMaterial );
				surface.rotation.x = - Math.PI * 0.5;
				scene.add( surface );



				// load skybox

				var cubeMap = new THREE.CubeTexture( [] );
				cubeMap.format = THREE.RGBFormat;
				cubeMap.flipY = false;

				var loader = new THREE.ImageLoader();
				loader.load( 'skyboxsun25degtest.png', function ( image ) {

					var getSide = function ( x, y ) {

						var size = 1024;

						var canvas = document.createElement( 'canvas' );
						canvas.width = size;
						canvas.height = size;

						var context = canvas.getContext( '2d' );
						context.drawImage( image, - x * size, - y * size );

						return canvas;

					};

					cubeMap.images[ 0 ] = getSide( 2, 1 ); // px
					cubeMap.images[ 1 ] = getSide( 0, 1 ); // nx
					cubeMap.images[ 2 ] = getSide( 1, 0 ); // py
					cubeMap.images[ 3 ] = getSide( 1, 2 ); // ny
					cubeMap.images[ 4 ] = getSide( 1, 1 ); // pz
					cubeMap.images[ 5 ] = getSide( 3, 1 ); // nz
					cubeMap.needsUpdate = true;

				} );

				var cubeShader = THREE.ShaderLib['cube'];
				cubeShader.uniforms['tCube'].value = cubeMap;

				var skyBoxMaterial = new THREE.ShaderMaterial( {
					fragmentShader: cubeShader.fragmentShader,
					vertexShader: cubeShader.vertexShader,
					uniforms: cubeShader.uniforms,
					depthWrite: false,
					side: THREE.BackSide
				});

				var skyBox = new THREE.Mesh(
					new THREE.BoxGeometry( 1000000, 1000000, 1000000 ),
					skyBoxMaterial
				);

				scene.add( skyBox );


				var geometry = new THREE.IcosahedronGeometry( 400, 4 );

				for ( var i = 0, j = geometry.faces.length; i < j; i ++ ) {

					geometry.faces[ i ].color.setHex( Math.random() * 0xffffff );

				}

				var material = new THREE.MeshPhongMaterial( {
					vertexColors: THREE.FaceColors,
					shininess: 100,
					envMap: cubeMap
				} );

				sphere = new THREE.Mesh( geometry, material );
				scene.add( sphere );

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				var time = performance.now() * 0.001;

				sphere.position.y = Math.sin( time ) * 500 + 250;
				sphere.position.x = time * 100;
				// sphere.rotation.z = time * 0.51;


				customUniforms.time.value += 1.0 / 60.0;
				controls.update();
				// water.render();
				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
