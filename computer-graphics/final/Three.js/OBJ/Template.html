<html>

<head>
<title>WebGL Template</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="webgl-utils.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">

	precision mediump float;

	varying vec2 vTextureCoord;
	varying vec4 vColor;
	
	uniform sampler2D uSampler;

	void main(void)
	{
		gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
    }
	
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    
	attribute vec3 aVertexPosition;
	attribute vec2 aTextureCoord;

	uniform mat4 uMVMatrix;
	uniform mat4 uPMatrix;
	
	varying vec2 vTextureCoord;

	void main(void) 
	{
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
    }
	
</script>

<script type="text/javascript" src="webgl-template.js"></script>
<script type="text/javascript" src="Objects.js"></script>
<script type="text/javascript" src="LoadObject.js"></script>
<script type="text/javascript" src="UserData.js"></script>

</head>

<body onload="webGLStart();">
	
	<DIV ID="canvas-holder" style="Position: Absolute; Left: 10; Top: 55";>
       <canvas id="canvas-main" style="border: none;" width="512" height="512"></canvas>
	</DIV>
	
    <canvas id="canvas-secondary" width="2" height="2" style="Visibility: hidden"></canvas>
		
</body>

</html>
