<!DOCTYPE HTML>
<html>
<body>
  <canvas width="800px" height="600px" style="width: 800px; height: 600px; border:1px ridge green;" id="canvas1">

<script>
var c = document.getElementById("canvas1");
var ctx= c.getContext("2d");
var pointA = [100, 500];
var pointB = [200, 200];
var pointC = [400, 200];
var pointD = [500, 400];
ctx.beginPath();
ctx.arc(pointA[0], pointA[1], 5, 0, 2*Math.PI);
ctx.stroke();
ctx.beginPath();
ctx.arc(pointB[0], pointB[1], 5, 0, 2*Math.PI);
ctx.stroke();
ctx.beginPath();
ctx.arc(pointC[0], pointC[1], 5, 0, 2*Math.PI);
ctx.stroke();
ctx.beginPath();
ctx.arc(pointD[0], pointD[1], 5, 0, 2*Math.PI);
ctx.stroke();
ctx.moveTo(pointA[0], pointA[1]);
ctx.lineTo(pointB[0], pointB[1]);
ctx.lineTo(pointC[0], pointC[1]);
ctx.lineTo(pointD[0], pointD[1]);
ctx.stroke();

function xPos(t, firstPoint, secondPoint, thirdPoint, forthPoint) {
  var x = Math.pow((1- t), 3) * firstPoint[0] + 3 * secondPoint[0] * t * Math.pow((1- t), 2)
  + 3 * thirdPoint[0] * (1-t) * Math.pow(t, 2) + forthPoint[0] * Math.pow(t, 3);
  return x;
}

function yPos(t, firstPoint, secondPoint, thirdPoint, forthPoint) {
  var y = Math.pow((1- t), 3) * firstPoint[1] + 3 * secondPoint[1] * t * Math.pow((1- t), 2)
  + 3 * thirdPoint[1] * (1-t) * Math.pow(t, 2) + forthPoint[1] * Math.pow(t, 3);
  return y;
}

function drawCurve(firstPoint, secondPoint, thirdPoint, forthPoint) {
  ctx.moveTo(xPos (0, firstPoint, secondPoint, thirdPoint, forthPoint), yPos (0, firstPoint, secondPoint, thirdPoint, forthPoint));
  for (var t = 0.001; t <= 1.0; t += 0.001) {
    ctx.lineTo(xPos (t, firstPoint, secondPoint, thirdPoint, forthPoint), yPos (t, firstPoint, secondPoint, thirdPoint, forthPoint))
  }
  ctx.stroke();
}

drawCurve(pointA, pointB, pointC, pointD);

</script>
</body>
</html>
